<p>User Profile<small> (Update your information)</small></p>

<div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="logForm(form.value)">

        <div class="form-group">
            <label class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="name" [ngModel]="user.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Mobile:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="mobile" [ngModel]="user.mobile">
            </div>
        </div>

        <fieldset ngModelGroup="address">
            <div class="form-group">
                <label class="col-sm-2 control-label">City:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="city" [ngModel]="user.address.city">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Street:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="street" [ngModel]="user.address.street">
                </div>
            </div>
        </fieldset>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
